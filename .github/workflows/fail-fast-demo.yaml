name: Fail Fast Demo

on:
    workflow_dispatch:

jobs:
  fail-fast-job:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Success
        run: echo "Step 1 passed"

      - name: Step 2 - Fail intentionally
        run: exit 1

      - name: Step 3 - Should not run
        run: echo "This should not execute"